<!DOCTTYPE html>
<html>
<head>
    <title>Backend - Test</title>
</head>
<body>
<h1>Backend Test</h1>
<p>Hello World!</p>
<h2>Request</h2>
<form>
  <div class="row">
    <div class="element">
      <label  class="title" for="verb">VERB</label>
      <select id="verb" name="verb">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
         <!--
        <option value="PUT">PUT</option>
        -->
        <option value="DELETE">DELETE</option>
      </select>
    </div>
    <div class="element">
      <label class="title"for="path">PATH</label>
      <input type="text" name="path" id="path" />
    </div>
  </div>
  
  <label class="title">BODY</label>
  <div class="row">
    <div class="element">
      <label class="field" for="id">ID</label>
      <input type="text" name="id" id="id">
    </div>
    <div class="element">
      <label class="field" for="json">Name</label>
      <input type="text" name="name" id="name">
    </div>
  </div>

  <button id="send-button">SEND REQUEST</button>
  
  <div id="response" class="section">
    <h2>Response</h2>
    <div class="row">
      <div class="element">
        <h3 class="title">Status Code</h3>
        <div id="status-code" class="response-box"></div>
      </div>
      <div class="element">
        <h3 class="title">Response Body</h3>
        <pre id="response-body" class="response-box"></pre>
      </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="request.js"></script>
</form>
</body>
</html>
